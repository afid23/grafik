<!DOCTYPE html>
<html>
<head>
  <title>Grafik Suhu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- HAPUS <h2>Grafik Suhu</h2> -->

  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Suhu (°C)',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(75,192,192,1)'
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Waktu' }
          },
          y: {
            title: { display: true, text: 'Suhu (°C)' }
          }
        }
      }
    });

    function ambilData() {
      fetch("https://myapp-b8e6f-default-rtdb.asia-southeast1.firebasedatabase.app/monitoring_tubuh/line1/history.json?orderBy=\"$key\"&limitToLast=30")
        .then(response => response.json())
        .then(data => {
          const labels = [];
          const values = [];

          for (const key in data) {
            labels.push(data[key].waktu);
            values.push(data[key].suhu);
          }

          chart.data.labels = labels;
          chart.data.datasets[0].data = values;
          chart.update();
        });
    }

    ambilData(); // Muat pertama
    setInterval(ambilData, 5000); // Update setiap 5 detik
  </script>
</body>
</html>

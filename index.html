<!DOCTYPE html>
<html>
<head>
  <title>Grafik Suhu Geser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
</head>
<body>
  <canvas id="myChart" width="100%" height="400"></canvas>

  <script>
    fetch("https://myapp-b8e6f-default-rtdb.asia-southeast1.firebasedatabase.app/monitoring_tubuh/line1/history.json")
      .then(response => response.json())
      .then(data => {
        const labels = [];
        const values = [];

        for (const key in data) {
          labels.push(data[key].waktu);
          values.push(data[key].suhu);
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Suhu (°C)',
              data: values,
              borderColor: 'rgb(75, 192, 192)',
              fill: false,
              tension: 0.3,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            scales: {
              x: {
                title: { display: true, text: 'Waktu' },
                ticks: {
                  autoSkip: true,
                  maxRotation: 90,
                  minRotation: 45
                }
              },
              y: {
                title: { display: true, text: 'Suhu (°C)' },
                beginAtZero: true
              }
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: 'x',
                  modifierKey: 'ctrl', // geser sambil tekan CTRL
                },
                zoom: {
                  wheel: {
                    enabled: true,
                  },
                  pinch: {
                    enabled: true
                  },
                  mode: 'x',
                }
              },
              legend: {
                display: true
              }
            }
          }
        });
      });
  </script>
</body>
</html>
